<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sin</title>
</head>
<body>
<script src="../three.min.js"></script>
<script src="../OrbitControls.js"></script>
<script src="../templateProvider.js"></script>
<script>
    renderer.setClearColor('lightblue');
    camera.position.z = 20;

    //    line
    var materialLine = new THREE.LineBasicMaterial({linewidth:5});
    var geometryLine = new THREE.Geometry();
    geometryLine.vertices.push(new THREE.Vector3(-100.0,0));
    geometryLine.vertices.push(new THREE.Vector3(100.0,0));
    var line = new THREE.Line(geometryLine,materialLine);
    scene.add(line);

    //    circle
    var geometry = new THREE.CircleGeometry(1, 8);
    var material1 = new THREE.MeshBasicMaterial({color: 'blue', wireframe: true});
    var material2 = new THREE.MeshBasicMaterial({color: 'purple', wireframe: true});
    var circle1 = new THREE.Mesh(geometry, material1);
    var circle2 = new THREE.Mesh(geometry, material2);
    scene.add(circle1);
    scene.add(circle2);

    var i = 0;
    const AMP = 10;
    function animate() {
        requestAnimationFrame(animate);
        var theta = Math.PI / 180 * i * 4;
        circle1.position.x = theta;
        circle1.position.y = AMP * Math.sin(theta);

        circle2.position.x = theta;

        renderer.render(scene, camera);
        i++;
    }

    animate();

</script>
</body>
</html>
