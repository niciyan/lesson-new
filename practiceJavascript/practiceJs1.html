<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practiceJs1</title>
    <script type="javascript"></script>
    <script src="jquery-3.0.0.min.js"></script>
</head>
<body>
<section>
    <input type="text" name="text1" />

    <script>
        $('input[name=text1]').bind('blur', function(){
            if ($(this).val() === ''){
                $(this).parent().append('<P>this text box must be filled.</P>');
            }
        })
                .bind('focus', function(){
                    if($(this).next()){
                        $(this).next().remove();
                    }
                });
    </script>
</section>

</body>
</html>
