<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practiceJs2</title>
    <script src="jquery-3.0.0.min.js"></script>

</head>
<body>
<section>
    <h1>Simple Calculation</h1>
    <input name="text" type="text"/>
    <script>
        var num;
        var sub;
        $('input[name = text]').bind('keydown', function(){
            if($(this).val().match(/^\d+$/)){
                num = parseInt($(this).val());
                sub = String(2 * num);
                $(this).parent().append('<p>' + sub + '</p>');
            }
        })
                .bind('keydown', function () {
                    if($(this).next()){
                        $(this).next().remove();
                    }
                });
    </script>
</section>
</body>
</html>
