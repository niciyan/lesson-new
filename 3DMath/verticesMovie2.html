<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>verticesMovie2</title>
</head>
<body>
<script src="../three.min.js"></script>
<script src="../OrbitControls.js"></script>
<script src="../templateProvider.js"></script>
<script>

    init();
    animate();

    function init() {
        //    renderer.setClearColor('lightgray');
        camera.position.x = 10;
        camera.position.y = 10;
        camera.position.z = 10;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var grid = new THREE.GridHelper(5, 1);
        scene.add(grid);

        var axis = new THREE.AxisHelper(1000);
        scene.add(axis);

        var geometry = new THREE.Geometry();
        //    geometry.verticesNeedUpdate = true;
        geometry.vertices.push(new THREE.Vector3(0, 0, 0));
        var material = new THREE.LineBasicMaterial({color: 'yellow'});
        var line = new THREE.Line(geometry, material);
        scene.add(line);

        for (var i = 0; i < 100; i++) {
            var x = i / 10;
//        var y = Math.pow(x, 3) - 4 * x;
            var y = 3 * Math.sin(x);
            var z = 0;
            geometry.vertices.push(new THREE.Vector3(x, y, z));
        }
//        line.rotateY(Math.PI / 4);

    }


    var i = 0;
    function animate() {
        requestAnimationFrame(animate);
        var theta = Math.PI / 180 * 4 * i;
        createSineLines(theta);
        camera.position.x = theta;
        renderer.render(scene, camera);
        i++;
    }


    function createSineLines(radian) {
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3(radian, 0, 0));
        geometry.vertices.push(new THREE.Vector3(radian, 3 * Math.sin(radian), 0));
        var material = new THREE.LineBasicMaterial({color: 'yellow'});
        var line_fragment = new THREE.Line(geometry, material);
//        line_fragment.rotateY(Math.PI / 4);
        scene.add(line_fragment);
    }

</script>
</body>
</html>
