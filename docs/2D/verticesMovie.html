<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>verticesMovie</title>
</head>
<body>
<script src="../three.min.js"></script>
<script src="../OrbitControls.js"></script>
<script src="../util.js"></script>
<script>
    renderer.setClearColor('lightgray');
    camera.position.x = 5;
    camera.position.y = 5;
    camera.position.z = 5;

    var axis = new THREE.AxisHelper(10);
    scene.add(axis);

    var grid = new THREE.GridHelper(10, 2);
    scene.add(grid);

    var geometry = new THREE.Geometry();
    var material = new THREE.LineBasicMaterial({color: 'yellow'});
//    var line = new THREE.Line(geometry, material);
//    scene.add((line));

    var i = 0;
    function animate() {
        requestAnimationFrame(animate);
        var r = i / 10;
        geometry.vertices.push(new THREE.Vector3(r, r, r));
        var line = new THREE.Line(geometry, material);
        scene.add((line));
        controls.update();
        renderer.render(scene, camera);
        i++;
    }
    animate();

</script>
</body>
</html>
