<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>move arrow</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
<script src="OrbitControls.js"></script>
<script src="util.js"></script>
<script>
    let renderer = createRenderer();
    let camera = createCamera();
    let scene = createScene();
    let controls = createControls(camera, renderer.domElement);
    let axis = new THREE.AxisHelper(10);
    scene.add(axis);
    let grid = new THREE.GridHelper(10,10);
    scene.add(grid);

    let arrow = new THREE.ArrowHelper(new THREE.Vector3(1, 1, 1).normalize(), new THREE.Vector3(0,0,0), 5);
    scene.add(arrow);

    camera.position.set(10, 10, 10);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    let render = function () {
        requestAnimationFrame(render);
        i = Date.now() / 2000;
        arrow.setDirection(new THREE.Vector3(Math.cos(i), 1, Math.sin(i)).normalize());
        renderer.render(scene, camera);
    };

    render();
</script>
</body>
</html>
