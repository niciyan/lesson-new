<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Box</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
<script src="OrbitControls.js"></script>
<script src="util.js"></script>
<script>
    let renderer = createRenderer();
    let camera = createCamera();
    let scene = createScene();
    let controls = createControls(camera, renderer.domElement);
    let axis = new THREE.AxisHelper(10);
    scene.add(axis);
    let grid = new THREE.GridHelper(10,10);
    scene.add(grid);

    let sphere = new THREE.Group();
    let geo = new THREE.BoxGeometry(1,1,1);
    let mate = new THREE.MeshBasicMaterial({color: 'orange', wireframe: true});

    let cube = new THREE.Mesh(geo, mate);

    scene.add(cube);

    camera.position.set(10, 10, 10);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    let render = function () {
        requestAnimationFrame(render);
        i = Date.now() / 2000;
        cube.position.x = 10 * Math.sin(i);
        renderer.render(scene, camera);
    };

    render();
</script>
</body>
</html>
